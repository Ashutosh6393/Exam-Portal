<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Student</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/52ccf227cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="student-dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" id="head-link" href="#">
                <!-- <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"> -->
                Exam Portal
            </a>
            <i class="fa-solid fa-user-tie fa-2xl head-avatar"></i>
        </div>
    </nav>


    <div class="container text-center">
        <div class="first">
            <div class="up" id="exam-schduled">
                <h2>Exams Scheduled</h2>
            </div>
            <div class="up" id="exam-given">
                <h2>Exams Given</h2>
            </div>
            <div class="up" id="your-info">
                <h2>Your Info</h2>
            </div>
        </div>
        <div class="second">
            <div class="down" id="graph"><canvas id="myChart" width="00px" height="150px"></canvas></div>
            <div class="down" id="other">
                <button class="btn btn-primary prog">Your Progress</button>
                <button class="btn btn-primary book">Books</button>
                <button class="btn btn-primary note">Notes</button>
                <button class="btn btn-primary contact">Contact</button>
                <button class="btn btn-primary logout">Logout</button>
            </div>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('myChart');
       
        // const labels = Utils.months({ count: 7 });
        const data = {
            labels: ['1','2','3','4','5','6','7 '],
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        };
        const myChart = new Chart(ctx, config);
    </script>
</body>

</html>
